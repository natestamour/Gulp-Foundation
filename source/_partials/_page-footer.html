
<!-- Begin Footer -->
<table class="footer-table full-width" id="footer" align="center" cellspacing="0" cellpadding="0" border="0" role="presentation">
  <tbody>
    <tr>
      <td valign="top">
        <table class="wrapper" align="center" cellspacing="0" cellpadding="0" border="0" role="presentation">
          <tbody>
            <tr>
              <td class="footer-td container body-type">
                <div class="mktoSnippet" id="emailFooter" mktoName="Email Footer" mktoDefaultSnippetId="178">

                  <!-- Be sure to copy and paste the below code from your built email into the School Footer (Graphic Emails) snippet after development, as the below copy will be replaced with that snippet. content and styling.--> 

                  <p><span class="school-name-span">{{my.School-Name}}<br /></span><a>{{my.School-Address}}<br />{{my.School-City}}, {{my.School-State}} {{my.School-ZIP}}</a></p>

                  <!-- End here-->
                  
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
<!-- End Footer -->

<!-- Opt Out -->
<table class="opt-out-table full-width" align="center" cellspacing="0" cellpadding="0" border="0" role="presentation">
  <tbody>
    <tr>
      <td valign="top">
        <table class="wrapper" align="center" cellspacing="0" cellpadding="0" border="0" width="640" role="presentation">
          <tbody>
            <tr>
              <td class="opt-out-td container">
                <p>This email was sent to {{lead.Email Address}}. If you no longer wish to receive these emails, you may <a href="{{my.School-OptOut}}?optout=true&email={{lead.Email Address}}">unsubscribe at any time</a>.</p>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
<!-- End Opt Out -->

      </td>
    </tr>
  </tbody>
</table>

<!-- End Body Table -->
