<table class="contact-section-table full-width" id="button_only" align="center" cellspacing="0" cellpadding="0" border="0" role="presentation">
  <tbody>
    <tr>
      <td class="contact-section-td">
        <table class="wrapper" align="center" cellspacing="0" cellpadding="0" border="0" role="presentation">
          <tbody>
            <tr>
              <td class="contact-wrapper-td container">              
                <table class="contact-content-table" align="center" cellspacing="0" cellpadding="0" border="0" role="presentation">
                  <tbody>
                    <tr>
                      <td class="contact-copy-td body-type col1" align="left">
                        <!-- Update to appropritate default snippet id -->
                        <div class="mktoSnippet" id="contact-copy" mktoName="Contact Us Copy" mktoDefaultSnippetId="184">
                          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam in justo egestas, efficitur purus eu, fermentum ex. Maecenas id tincidunt lorem, sit amet laoreet enim.</p>
                        </div>
                      </td>
                      <td class="contact-info-td col2" align="right">
                        <table class="contact-info-table" cellspacing="0" cellpadding="0" border="0" role="presentation">
                          <tbody>
                            <tr class="contact-info-tr">
                              <td class="phone-td">
                                  <table cellspacing="0" cellpadding="0" border="0" role="presentation">
                                    <tbody>
                                      <tr>
                                          <td class="phone-icon-td icon-td" cellspacing="0" cellpadding="0" border="0">
                                            <a href="tel:{{my.School-Phone}}">
                                              <img src="https://go.ucmodegree.org/rs/406-QCU-861/images/img-icon-phone.png" alt="phone">
                                            </a>
                                          </td>
                                          <td class="phone-text-td body-type">
                                            <a href="tel:{{my.School-Phone}}">
                                              {{my.School-Phone}}
                                            </a>
                                          </td>
                                        </a>
                                      </tr>
                                    </tbody>
                                  </table>
                                </a>
                              </td>
                            </tr>
                            <tr class="contact-info-tr">
                              <td class="email-td">
                                  <table cellspacing="0" cellpadding="0" border="0" role="presentation">
                                    <tbody>
                                      <tr>
                                        <td class="email-icon-td icon-td" cellspacing="0" cellpadding="0" border="0">
                                          <a href="mailto:{{my.Help-Address}}?subject=Learn More Request - {{my.School-Name}} - ID: {{lead.Id}} (please keep this as your subject)">
                                            <img src="https://go.ucmodegree.org/rs/406-QCU-861/images/img-icon-email.png" alt="email">
                                          </a>
                                        </td>
                                        <td class="email-text-td body-type">
                                          <a href="mailto:{{my.Help-Address}}?subject=Learn More Request - {{my.School-Name}} - ID: {{lead.Id}} (please keep this as your subject)">
                                            ${emailLinkText}
                                          </a>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
